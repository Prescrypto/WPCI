{% extends "layout.html" %}
{% block content %}

<h1 style="font-weight:900;padding: 20px;margin:40px;margin-top:60px;text-align:center;" >Welcome to your WPCI admin panel</h1>

    <div>
    {%  if session.user %}


        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
            <div>
                <div class="uk-card uk-card-hover uk-card-default">
                     <div class="uk-card-header">
                        <h3 class="uk-card-title"> First</h3>
                    </div>
                    <div class="uk-card-body">
                        <h2><a href="{{ url_for('register_org') }}"  >Register your Organization.</a></h2>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-hover uk-card-default">
                     <div class="uk-card-header">
                        <h3 class="uk-card-title"> Then</h3>
                    </div>
                    <div class="uk-card-body">
                        <h2><a href="{{ url_for('edit_docs') }}"  >Create your new document.</a></h2>
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-hover uk-card-default">
                     <div class="uk-card-header">
                        <h3 class="uk-card-title"> Finally</h3>
                    </div>
                    <div class="uk-card-body">
                        <h2><a href="{{ url_for('index') }}"  >Share it!</a></h2>
                    </div>
                </div>
            </div>
        </div>



    {% endif %}
    {% if error %}
        <div class="error"><strong>Error:</strong> {{ error }}</div>
    {% endif %}
        </div>
{% endblock %}
