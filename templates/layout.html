<!DOCTYPE html>
<head>
<title>{% block title %}Welcome{% endblock %} | User Authentication</title>
<link rel="stylesheet" href="/static/style.css" type="text/css">
</head>
<body>
 <header>
  	<div class="container">
  	  <h1 class="logo"> User Authentication</h1>
  	  <strong><nav>
        <ul class="menu">
          <li><a href="{{ url_for('index') }}">Home</a></li>
          {% if session.user %}
          <li><a href="{{ url_for('logout') }}">sign out [{{ session.user.username}}]</a></li>
          {% else %}
          <li><a href="{{ url_for('login') }}">sign in</a></li>
          <li><a href="{{ url_for('register') }}">register</a></li>
          {% endif %}
        </ul>
        {% for message in get_flashed_messages() %}
          <p class=message>{{ message }}</p>
        {% endfor %}
      </nav></strong>
  	</div>
   </header>

   <div class="container">
      {% block content %}
        {% endblock %}
  </div>
</body>
</html>
