{% extends "layout.html" %}
{% block cssblock %}
	<style>
    html{
      background: #333333 !important;
    }
  </style>
{% endblock cssblock %}

{% block content %}
	<section class="login-section">
		<div>
			<div class="row remove-padding">
				<div id="login-card" class="col-lg-8 col-md-8 col-sm-8">
					<div class="login-form">
						<form action="{{ url_for('login') }}" method="post" id="login-form">
							<h1 style="font-weight:900;" class="login-h1">Please login</h1>
							{% if error %}
								<h3 style="font-weight:900;background-color:#ffcccc" class="login-h1"> {{ error }}</h3>
							{% endif %}
							<div class="row">
								<div class=" col-md-6 col-md-offset-3" >
									<div class="form-group">
										<label for="username">Username</label>
										<input type="text" class="form-control"  id="username" name="username" value="{{request.form.username }}" placeholder="Enter your Username">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password" name="password" value="{{request.form.password }}" placeholder="Enter your Password" >
									</div>

								</div>
							</div>
						</form>
						<button onClick="document.getElementById('login-form').submit();"  type="submit" class="btn btn-info" value="Login">Login</button>
						or
						<button  onClick="location.href='{{ url_for('register') }}'" class="btn btn-info" value="register">Register</button>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
