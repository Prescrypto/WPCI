<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% block title %}Welcome{% endblock %} | WPCI NDA</title>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
 <header>
  	<div class="container">
  	  <strong><nav>
         <ul class="menu">
            <a href="https://www.wpci.io/?reference=wpci_logo" title="Go to WPCI landing page"><img style="width:150px; margin:0;" src="/static/images/wpci.svg" alt=""></a>
         <li><a id="try-wpci-button" class="btn btn-green-wpci" href="https://www.wpci.io/?reference=try-wpci-button" target="_blank">TRY WPCI</a></li>
        </ul>
        {% for fmessage in get_flashed_messages() %}
          <p class=message>{{ fmessage }}</p>
        {% endfor %}
      </nav></strong>
  	</div>
   </header>

   <div>
      {% block content %}
        {% endblock %}
  </div>

  </body>
</html>
